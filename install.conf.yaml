- defaults:
    link:
        relink: True

- clean: ['~']

- create:
    - ~/.vim/undo-history
    - ~/.config/Code/User

- link:
    ~/.bashrc: bashrc
    ~/.config/Code/User/settings.json: 
        path: settings.json
        create: true
    ~/.oh-my-zsh/custom/themes/brady.zsh-theme: brady.zsh-theme
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: 
        path: vimrc
        force: true
    ~/.zshrc: 
        path: zshrc
        force: True

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [~/.fzf/install, Installing fzf]


