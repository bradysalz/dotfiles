- defaults:
    link:
        relink: True

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.config/Code/User/settings.json: settings.json
    ~/.oh-my-zsh/custom/themes/brady.zsh-theme: brady.zsh-theme
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- create:
    - ~/.vim/undo-history
    - ~/.config/Code/User

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [~/.fzf/install, Installing fzf]


