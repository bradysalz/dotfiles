- defaults:
    link:
        relink: True

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.oh-my-zsh/custom/themes/brady.zsh-theme: brady.zsh-theme
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- create:
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]


